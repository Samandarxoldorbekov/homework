<!DOCTYPE html>
<html>
<head>
    <title>Search Posts</title>
</head>
<body>
    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    
    <h2>Search Results:</h2>
    
    <ul>
        {% for post in posts %}
            <h1><li>{{ post.title }}</li></h1>
            <li>{{ post.content }}</li>

        {% empty %}
            <li>No posts found.</li>
        {% endfor %}
    </ul>
</body>
</html>
